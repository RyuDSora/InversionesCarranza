<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Imágenes/Logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Inversiones Carranza</title>
</head>
<body>

    <!-- Comienzo de la Landing Page -->
    <div class="landing-page">
       <!-- Inicio del Formulario -->
        <div class="form-section">
            <div class="container">
                <h2>¿Tienes algún proyecto en mente?</h2>
                <h4>Registrate aquí para asesorarte en cada detalle.</h4>

                <form action="/submit-form" method="post">

                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required pattern=".*@.*" title="Ingrese un correo electrónico válido que contenga @">
        
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="Ejem. 99650764">        

                    <label for="message">Descripción del proyecto a realizar:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Finalización de la Landing Page -->
    
</body>
</html>
